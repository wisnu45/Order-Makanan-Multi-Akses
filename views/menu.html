<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{rest}}</title>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="/js/menu.js"></script>
  <style>
      * {
        box-sizing: border-box;
      }
      
      /* Create two unequal columns that floats next to each other */
      .column {
        float: left;
        padding: 10px;
      }
      
      .left {
        width: 65%;
      }
      
      .right {
        width: 35%;
      }
      
      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark">
          <ul class="navbar-nav">
            <li class="nav-itm">
              <a class="nav-link" href="/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/order">My Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile">My Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/staff">Staff</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </nav>
    <div class="container-fluid ml-4 mr-4 py-4">
    <div class="row">
        <div class="col mr-2 bg-light">
          <!-- start of col 1  -->
          <h2>Welcome to {{rest}}<input id="rest" type="text" value={{rest}} hidden></input></h2>
              
              <form class="radio" id = "menuSelect">
                  <label><input type="radio" name="msel" value="Breakfast"> Breakfast</label>
                  <label><input type="radio" name="msel" value="Lunch"> Lunch</label>
                  <label><input type="radio" name="msel" value="Dinner"> Dinner</label>
                  <label><input type="radio" name="msel"value="Dessert"> Dessert</label>
              </form>
           <table class="container py-5 table" id="menuItems">
              <thead>
                <tr>
                  <th scope="col">Item Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Configurations</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Comment</th>
                  <th scope="col"></th>
                </tr>
              </thead>
            
              <tbody id="itemrest">
              </tbody>
            </table>
          <!-- end of col 1  -->
        </div>
        <div class="col-4 mr-4 bg-success">
          <!-- start of col 2  -->
          
          <form class="container py-5" id="cartForm">
            
            <div class="form-group" id="areas">
              <label for="areas">Select Address:</label>
              <select class="form-control" id ="areas_select" >
              </select>
            </div> 
            <div class="row">
                <div class="col">
              <label> Promo Code</label>
              <input type='text' class="form-control" id="discountCode">
                </div>
            </div>
            <div class = "row">
            <div class="col" style= "float:right; padding-top:20px; " >
                  <button type ="submit"  class= "form-control btn btn-primary">Create Cart </button>
              </div>
            </div>
              <div id="cartRes">
              </div>
          
          </form>
           
        </div>
    </div>
  </div>


    
</body>
</html>
